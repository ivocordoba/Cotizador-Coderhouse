<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="spacing.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12 hide-on-med-and-up center-align">
                    <a href="">
                        <img src="/logo.png" alt="" width="150px" height="100px" class="responsive-img svg">
                    </a>
                </div>
                <div class="col m12 hide-on-small-only center-align">
                    <a href="">
                        <img src="/logo.png" alt="" width="200px" height="100px" class="responsive-img svg">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="row white pb-5">
        <div class="row white container z-depth-5">
            <div class="col s12 center-align pt-3">
                <img id='foto-marca' src="" alt="" class="circle responsive-img">
            </div>
            <div class="col s12 left-align">
                <h5>Elija la marca de su auto</h5>
            </div>
            <div class="col s12 input-field">
                <select name="" id="selector-marca">
                    <option value="" disabled selected>Marca</option>                </select>
            </div>    
            <div class="col s12 left-align">
                <h5>Elija el modelo de su auto</h5>
            </div>
            <div class="col s12 input-field">
                <select disabled name="" id="selector-modelo">
                    <option value="" disabled selected>Modelo</option>
                </select>
            </div>    
            <div class="col s12 left-align">
                <h5>Elija el anio de su auto</h5>
            </div>
            <div class="input-field col s12">
                <select disabled id="selector-anio">
                  <option value="" disabled selected>Anio</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                </select>
            </div>
            <div class="col s12 left-align">
                <h5>Elija cuantos kilometros tiene su auto</h5>
            </div>
            <div class="col s12 input-field">
                <select name="" disabled id="selector-kilometraje">
                    <option value="" disabled selected>Rango de kilometros</option>
                    <option value="1">0-50.000 km</option>
                    <option value="2">50.000-100.000 km</option>
                    <option value="3">100.000-200.000 km</option>
                    <option value="4">+ de 200.000 km</option>
                </select>
            </div>    
            <div class="col s12 left-align mb-3">
                <h5>Guarda el auto en el garaje?</h5>
            </div>
            <div class="col s12 row mb-3">
                <div class="col s6 center-align">
                    <form action="#">
                        <label>
                            <input type="checkbox" class="filled-in" value="si" id="checkbox-garaje1">
                            <span>Si</span>
                        </label>
                    </form>
                </div>
                <div class="col s6 center-align">
                    <form action="#"></form>
                        <label>
                            <input type="checkbox" class="filled-in" id="checkbox-garaje2" >
                            <span>No</span>
                        </label>
                    <form action="#"></form>
                </div>
            </div> 
            <div class="col s12 row">
                <div class="col s6 center-align">
                    <h5>Localidad</h5>
                </div>
                <div class="col s6 center-align">
                    <h5>Codigo Postal</h5>
                </div>
            </div>
            <div class="col s12 row">
                <div class="col s6 input-field">
                    <select name="" id="selector-localidad">
                        <option value="" disabled selected>Localidad</option>
                        <option value="belgrano">Belgrano</option>
                        <option value="palermo">Palermo</option>
                        <option value="caballito">Caballito</option>
                    </select>
                </div>
                <div class="col s6 input-field">
                    <input type="text" id="codigo-postal" class="validate" pattern="\d{4}" minlength="4" maxlength="4">
                    <label for="codigo-postal">Codigo Postal</label>
                    <span class="helper-text" data-error="Son necesarios cuatro numeros" data-success="">Opcional</span>
                 </div>
            </div>
            <div class="col s12 row">
                <div class="col s6 center-align">
                    <h5>Email:</h5>
                </div>
                <div class="col s6 center-align">
                    <h5>Telefono:</h5>
                </div>
            </div>
            <div class="col s12 row">
                <div class="col s6 input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email" class="validate">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="" data-success="">Opcional</span>
                </div>
                <div class="col s6 input-field">
                    <i class="material-icons prefix">phone</i>
                    <input type="text" id="telefono" class="validate" pattern="\d{10}" minlength="10" maxlength="10">
                    <label for="telefono">Telefono</label>
                    <span class="helper-text" data-error="Solo se aceptan telefonos de 10 digitos numericos" data-success="">Opcional</span>
                </div>
            </div>
             <div class="col s12 center-align pb-5 pt-5" id="div-cotizacion">
                <div class="sk-folding-cube display-none" id="animacion-carga">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                  </div>
                  <div class="display-none" id="resultado-cotizacion">
                    <h2 id="resultado-cotizacion__h2"></h2>
                  </div>
             </div>
             <div class="col s12 center-align mb-3">
                 <button id="btn-cotizar" title='Cotizar' class="btn-floating btn-large waves-effect waves-light blue-grey">
                    <i class="material-icons">attach_money</i>
                </button>
             </div>
        </div>
    </div>
    <br>
    <footer class="page-footer white">
        <div class="row">
            <div class="col s4  center-align">
                <a href="" class="btn-floating waves-effect waves-light blue-grey">
                    <i class="material-icons">email</i>
                </a>
                <h4 class="black-text">Contacto</h4>
            </div>
            <div class="col s4  center-align">
                <a href="" class="btn-floating waves-effect waves-light blue-grey">
                    <i class="material-icons">local_phone</i>
                </a>
                <h4 class="black-text">Telefono</h4>
            </div>
            <div class="col s4  center-align">
                <a href="" class="btn-floating waves-effect waves-light blue-grey">
                    <i class="material-icons">help_outline</i>
                </a>
                <h4 class="black-text">FAQ</h4>
            </div>
            <div class="col s12">
                <br>
            </div>
            <div class="col s12 hide-on-med-and-up center-align">
                <a href="">
                    <img src="/logo.png" alt="" width="150px" height="100px" class="responsive-img svg">
                </a>
            </div>
            <div class="col m12 hide-on-small-only center-align">
                <a href="">
                    <img src="/logo.png" alt="" width="200px" height="100px" class="responsive-img svg">
                </a>
            </div>
        </div>
    </footer>
    <script src="database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
